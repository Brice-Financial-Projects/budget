{% extends "base.html" %}

{% block title %}
Budget Results
{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Budget Summary</h1>
    <div class="card w-50 mx-auto">
        <div class="card-body">
            <p class="card-text"><strong>Income:</strong> ${{ income }}</p>
            <p class="card-text"><strong>Total Expenses:</strong> ${{ total_expenses }}</p>
            <p class="card-text"><strong>Remaining:</strong> ${{ remaining }}</p>
        </div>
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
